events {}

http {
    server {
        listen 80;
        server_name your-proxy-service.onrender.com;

        # Håndterer preflight forespørsler (OPTIONS)
        location / {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://fplai-1.onrender.com' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }

            proxy_pass https://fplai.onrender.com/;  # Bytt til riktig backend URL
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSL Konfigurasjon
            proxy_ssl_protocols TLSv1.2 TLSv1.3;  # Bruk bare TLS 1.2 og 1.3
            proxy_ssl_ciphers HIGH:!aNULL:!MD5;  # Bruk sikre cipher-suiter

            # Deaktiver SSL-sertifikatverifisering (for testing)
            proxy_ssl_verify off;

            # Legg til CORS-header for hovedforespørsler
            add_header 'Access-Control-Allow-Origin' 'https://fplai-1.onrender.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
        }
    }
}
